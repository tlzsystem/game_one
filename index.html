<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>_Game</title>
	<script type="text/javascript" src="phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(768, 512, Phaser.AUTO, '', { 
	preload: preload, 
	create: create, 
	update: update });

function preload() {
	game.load.image('star','star.png');
	//game.load.spritesheet('mono','character.png',150,117);
	game.load.spritesheet('mono','dude.png',32, 48);
	game.load.spritesheet('enemigo','enemigo1.png',32, 48);
	game.load.image('ground', 'platform.png');
	
	game.load.image('fondo','jungle.png');
}

var player;
var enemigo;
var platforms;
var cursors;

var stars;
var score = 0;
var scoreText;
var scoreEnemy = 0;
var scoreEnemyText;
var fix = false;


function create() {

	game.physics.startSystem(Phaser.Physics.ARCADE);
	game.add.sprite(0,0,'fondo');
	player = game.add.sprite(100, 100, 'mono');
	enemigo = game.add.sprite(700,100 , 'enemigo')
	game.physics.arcade.enable(player);
	game.physics.arcade.enable(enemigo);

	platforms = game.add.group();

    //  We will enable physics for any object that is created in this group
    platforms.enableBody = true;

    // Here we create the ground.
    var ground = platforms.create(0, game.world.height - 1, 'ground');

    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    ground.scale.setTo(2, 2);

    //  This stops it from falling away when you jump on it
    ground.body.immovable = true;

    //  Now let's create two ledges
    var ledge = platforms.create(400, 400, 'ground');
    ledge.body.immovable = true;

    ledge = platforms.create(-150, 300, 'ground');
    ledge.body.immovable = true;


    player.body.bounce.y = 0.2;
    player.body.gravity.y = 300;
    player.body.collideWorldBounds = true;

    player.animations.add('left', [0, 1, 2, 3], 10, true);
    player.animations.add('right', [5, 6, 7, 8], 10, true);


    enemigo.body.bounce.y = 0.2;
    enemigo.body.gravity.y = 300;
    enemigo.body.collideWorldBounds = true;

    enemigo.animations.add('left', [9, 10, 11], 10, true);
    enemigo.animations.add('right', [6, 7, 8], 10, true);

    stars = game.add.group();
    stars.enableBody = true;
   
    createStar();

    scoreText = game.add.text(16, 16, 'Player Score: 0', { fontSize: '16px', fill: '#000' });
    scoreEnemyText = game.add.text(16, 32, 'Enemy Score: 0', { fontSize: '16px', fill: '#000' });

    cursors = game.input.keyboard.createCursorKeys();

}

function update() {
	
	game.physics.arcade.collide(player, platforms);
	game.physics.arcade.collide(enemigo, platforms);
	game.physics.arcade.collide(stars, platforms);

	game.physics.arcade.overlap(player, stars, collectStar, null, this);
	game.physics.arcade.overlap(enemigo, stars, collecStartEnemy, null, this);

	player.body.velocity.x = 0;
	enemigo.body.velocity.x = 0;

	

	if(cursors.left.isDown){
		player.body.velocity.x = -150;
		player.animations.play('left');
	}else if(cursors.right.isDown){
		player.body.velocity.x = 150;
		player.animations.play('right');
	}else{
		player.animations.stop();
		player.frame = 0;
	}
	 if (cursors.up.isDown && player.body.touching.down)
    {
        player.body.velocity.y = -300;
    }

	moveEnemy(player, enemigo, stars);

}

function collectStar (player, star) { 
    star.kill();
    score += 10;
    scoreText.text = 'Player Score: ' + score;
    createStar();
}

function collecStartEnemy(enemigo, star){
	star.kill();
	scoreEnemy+=10;
	scoreEnemyText.text = 'Enemy Score: '+scoreEnemy;
	createStar();
}


function createStar(){
	stars.remove(stars.children[stars.length - 1]);
	var star = stars.create(Math.floor(Math.random() * (760 - 0)) + 0, 0, 'star');
    star.body.gravity.y = 300;
    star.body.bounce.y = 0.7 + Math.random() * 0.2;
}

function moveEnemy(player, enemigo, star){
	
	if(fix==false){
		if(star.children[star.length - 1].x == enemigo.x){
			enemigo.animations.stop();
			enemigo.body.velocity.x = 0;
		}else{
			if(star.children[star.length - 1].x > enemigo.x){
				enemigo.body.velocity.x = 150;
				enemigo.animations.play('right');
			}else if(star.children[star.length - 1].x < enemigo.x){
				enemigo.body.velocity.x = -150;
				enemigo.animations.play('left');
			}else{
				enemigo.animations.stop();
				enemigo.frame = 0;
				enemigo.body.velocity.x = 0;
			}
			if(star.children[star.length - 1].y < enemigo.y && enemigo.body.touching.down){
				enemigo.body.velocity.y = -350;

			}

			if(star.children[star.length - 1].y<300 && enemigo.x < 250 && enemigo.y > 352){
				console.log('le vamos a poner true');
				fix = true;
				enemigo.body.velocity.x = 150;
				if (enemigo.body.touching.down){
					fix = true;
					enemigo.body.velocity.x = 150;
					enemigo.body.velocity.y = -300;
				}	
				enemigo.animations.play('right');
			}
		}
	}	
		if(fix==true){
			enemigo.body.velocity.x = 150;
			
				enemigo.body.velocity.y = -300;
		
			if(enemigo.y<352 && enemigo.x>250){
				fix=false;
				console.log('ahora quedo en false');
			}
		}

}

</script>

</body>
</html>
